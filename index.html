<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocerie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navigation-grocery">
        <img src="assets/logo.png" alt="logo" class="logo">
        <ul class="navigation-items">
            <li>Home</li>
            <li>Our products</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <header>
        <h1>Top Rated E-Groceries Shop in Indonesian</h1><br>
        <div class="sub-heading">Every Day with best ingredients</div> <br>
        <img src="assets/header.jpg" alt="header">
    </header>
    <form action="">
        <h1>Contact Us</h1>
        <p>Sales akan menghubungi anda 1x24 Jam setelah data kami terima.</p>
        <div class="form-contact-us">
            <label for="name">Your Name:</label><br>
            <input type="text" name="name" id="name" placeholder="First and last name"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" name="email" id="email" placeholder="example@email.com"><br>
            <label for="">What are you interested in?</label><br>
            <input type="radio" name="interested" id="kol" value="kol">
            <label for="kol">Kol</label><br>
            <input type="radio" name="interested" id="sawi" value="sawi">
            <label for="sawi">Sawi</label><br>
            <input type="radio" name="interested" id="anggur" value="anggur">
            <label for="anggur">Anggur</label><br>
            <input type="submit" value="SEND">
        </div>
    </form>
    
    <div class="our-package-section">

    </div>
</body>
</html>
